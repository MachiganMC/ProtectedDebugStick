#
#
# Добро пожаловать в файл сообщений! Здесь вы сможете отображать ваши индивидуальные сообщения для плагина.
# Когда вы вносите изменения в этот файл, вам не нужно выполнять команду be.machigan.protecteddebugstickl.command.
# Просто сохраните файл, и плагин зарегистрирует ваши изменения.
#
#
#
# Во-первых, плагин позволяет использовать коды цветов Minecraft. Например, если вы хотите сделать сообщение
# красным, вы должны использовать "&4" перед текстом (все допустимые коды цветов вы можете найти здесь: https://minecraft.tools/fr/color-code.php).
# Но вы также можете создать градиент (переход от одного цвета A к другому цвету B) в строке символов
# с помощью кода: "<s:[RGB код первого цвета]>[ваша строка символов]<e:[RGB код второго цвета]>".
# Пример:
# Я хочу градиент от светло-голубого (код: 80FFFF) до розового (код: FF99FF) для следующего предложения: "демонстрация градиента".
# У меня будет следующий код:
#    <s:80FFFF>демонстрация градиента<e:FF99FF>
# Обратите внимание, что вы можете использовать коды форматирования в вашем предложении (например, курсив или жирный шрифт)
# перед вашим предложением, чтобы добавить цвет. Для нашего примера, если я хочу, чтобы мой градиент был жирным, я получу:
#    <s:80FFFF>&ldemonstration of a gradient<e:FF99FF>
#
#
#
# Сообщение — это не просто текст в чате! Вы можете делать больше.
# Для каждого сообщения вы можете добавить:
# - всплывающее сообщение: когда игрок наводит курсор мыши на сообщение в чате
# - команду запуска: когда игрок кликает на сообщение
# - команду предложения: когда игрок кликает на сообщение
# - сообщение в панель действий: чтобы отобразить сообщение над его панелью быстрого доступа
#
# Настроить их очень легко. Вам нужно добавить поле с тем же именем, что и сообщение, но с добавленным словом:
# - Hover : для всплывающего сообщения
# - Run : чтобы добавить команду запуска
# - Suggest : чтобы добавить команду предложения
# - Hotbar : чтобы добавить сообщение над панелью быстрого доступа
# Пример:
#   HelloMessage: "Привет, игрок!"
#   HelloMessageHover: "О, вы навели мышь на меня!"
#   HelloMessageRun: "/hello"
#   HelloHotbar: "Привет из панели быстрого доступа!"
#
# В нашем примере сообщение отправит сообщение в чат игроку. Когда игрок наведет курсор мыши
# на сообщение, он увидит "О, вы навели мышь на меня!". Когда он кликнет по нему, будет выполнена команда
# "/hello". И он также увидит над своей панелью быстрого доступа сообщение "Привет из панели быстрого доступа!"
#
# Вы должны знать, что (если сообщение не обязательно), вам не нужно настраивать оригинальное сообщение для
# настройки сообщения в панели быстрого доступа. Вы увидите, что я настроил некоторые сообщения таким образом.
#
#
#
# Некоторые сообщения не являются обязательными. В каждом случае будет указано, можно ли пропустить настройку сообщения или нет.
#
#
#
# В тексте, который перечисляет используемые PlaceHolders, вы иногда увидите {block} или {property}. Это означает, что вы можете
# написать больше информации в сообщении:
# {block_material} : используйте это, чтобы получить материал блока
# {block_loc_x} : используйте это, чтобы получить X позицию блока
# {block_loc_y} : используйте это, чтобы получить Y позицию блока
# {block_loc_z} : используйте это, чтобы получить Z позицию блока
# {block_loc_world} : используйте это, чтобы получить название мира позиции блока
#
# {property_name} : используйте это, чтобы получить имя свойства
# {property_durability} : используйте это, чтобы получить стоимость в прочности свойства
# {property_perm} : используйте это, чтобы получить необходимое разрешение для изменения свойства
#
#
#
# Плагин может использовать PlaceHolderAPI (или PAPI). Вы можете в каждом типе сообщения вставить плейсхолдер из PAPI (не забудьте
# установить плейсхолдеры через "/papi ecloud download <placeholders>").
# В PlaceHolderAPI вы можете использовать три типа плейсхолдеров:
# - те, которые не касаются игрока (например, %server_name%) : можно использовать везде в плагине
# - те, которые касаются онлайн игрока (например, %player_name%) : вы будете уведомлены, когда сможете их использовать
# - те, которые касаются оффлайн игрока : в данный момент нигде в плагине
#
#
#
# В завершение, вы должны знать, что можете создать свою собственную переменную в поле с именем "PersonalVariable".
# Здесь вы сможете добавить свою собственную переменную с ее значением. И для использования ее в сообщении вам нужно
# поставить "{name_of_the_variable}". Вы можете создать столько, сколько хотите!
# Пример:
# PersonalVariable:
#  prefix: "&3[&6&lProtected&e-DS&3]&r"
# Чтобы использовать переменную префикса, мне нужно поставить "{prefix}" в моем сообщении. И плагин заменит "{prefix}" на
# "&3[&6&lProtected&e-DS&3]&r" (конечно, с цветом).
#
#
#
# Удачи с настройкой сообщений!


PersonalVariable:
  # В этом случае я смогу использовать эту строку в любом сообщении, написав '{prefix}'
  # <!> Регистр имеет значение! {pRefiX} ≠ {prefix}
  prefix: "#3399FF[<s:667db6>Debug<e:0082c8>#3399FF-<s:0082c8>Stick<e:667db6>#3399FF]&r"

# В полях "OnUse" вы можете использовать все PlaceHolders из PAPI, которые касаются игрока.
OnUse:
  # Когда игрок пытается редактировать блок, но плагин не позволяет
  # игроку строить в этой области
  # Это сообщение не является обязательным. Я рекомендую не писать сообщение
  # здесь, потому что плагин, который не позволяет игроку, уже
  # отправит ему сообщение
  PluginPrevent:

  NoPerm:
    # Когда игрок хочет модифицировать свойство, но у него нет разрешения
    # на модификацию свойства.
    # Это сообщение не является обязательным.
    # PH :
    # {property} : свойство, которое игрок хочет редактировать
    Property:  "{prefix} &cУ вас нет разрешения модифицировать это свойство !"

    Infinite:
      # Когда игрок не имеет разрешения редактировать свойство с помощью
      # бесконечного отладочного стика
      # Это сообщение не обязательно
      # PH :
      # {block} : блок, который игрок хочет редактировать
      # {perm} : отсутствующее разрешение
      Edit:

      # Когда игрок хочет увидеть все редактируемые свойства с помощью бесконечного отладочного стика,
      # но у него нет разрешения
      # Это сообщение не обязательно
      # PH :
      # {block} : блок, который игрок хочет редактировать
      # {perm} : отсутствующее разрешение
      See:

    # То же самое, что и для бесконечного, но для базового
    Basic:
      Edit:
      See:

    Inspector:
      # Когда игрок не имеет разрешения видеть значения свойств блока
      # с помощью инспектора
      # Это сообщение не является обязательным
      # PH :
      # {block} : блок, свойства которого игрок хотел увидеть
      # {perm} : отсутствующее разрешение
      Properties:

      # Когда игрок не имеет разрешения видеть реализации блока
      # Это сообщение не является обязательным
      # PH :
      # {block} : блок, реализации которого игрок хотел увидеть
      # {perm} : отсутствующее разрешение
      Implementation:

  # Когда игрок хочет модифицировать свойство, но его отладочный стик не имеет достаточной
  # прочности.
  # Это сообщение не является обязательным.
  # PH :
  # {property} : свойство, которое игрок хочет модифицировать,
  NotEnoughDurability: "{prefix} &cУ вашего отладочного стика недостаточно прочности &7"

  BlackList:
    # Когда мир, в котором игрок хочет редактировать, находится в черном списке
    # Это сообщение не является обязательным.
    # PH :
    # {block} : блок, который игрок хочет редактировать
    World: "{prefix} &cВы не можете использовать отладочный стик в этом мире !"
    # Когда блок, который игрок хочет редактировать, находится в черном списке.
    # Это сообщение не является обязательным.
    # PH :
    # {block} : блок, который игрок хочет редактировать
    Material: "{prefix} &cЭтот блок нельзя редактировать !"

  # Когда игрок хочет изменить тип свойства
  # блока, но у блока нет соответствующего типа свойства
  # Это сообщение не является обязательным
  # PH :
  # {block} : блок, который игрок хочет модифицировать
  NoPropertyType:

  # Когда игрок использует отладочный стик, содержащий недопустимые данные
  # (часто из-за отладочного стика из более старой версии).
  # Его нельзя восстановить в рабочий отладочный стик. Надо попросить игрока получить новый.
  # Это сообщение обязательное.
  InvalidDebugStick: "{prefix} &cВаш отладочный стик поврежден, пожалуйста, свяжитесь с администратором, чтобы получить новый !
  \nВаш больше не usable!"

  # Когда игрок меняет текущее свойство отладочного стика
  # Это сообщение не является обязательным
  # PH :
  # {property} : свойство, которое игрок сейчас имеет
  # {block} : блок, по которому игрок кликнул
  ChangeProperty:
  ChangePropertyHotbar: "{prefix} &aСмена свойства на &e{property_name}"

  # Когда игрок проверяет все свойства блока
  # Я советую не устанавливать сообщение для хотбара для этих сообщений,
  # потому что каждое сообщение будет отправлено
  # и игрок не успеет прочитать на хотбаре.
  # Плагин отправит в порядке
  # 1) Перед
  # 2) Свойство (для каждого свойства) или Текущий (если выбранное свойство)
  # 3) После
  ListProperties:
    # Для "Перед" и "После" PH те же
    # Эти сообщения не являются обязательными
    # PH :
    # {block} : блок, имеющий все свойства
    Before: "{prefix} &aСписок свойств для &e{block_material} &a:"
    After:

    # Для "Свойство" и 'Текущий' PH те же
    # Эти сообщения обязательные
    # PH :
    # {property} : текущее свойство
    # {block} : блок, имеющий все свойства
    # {value} : текущее значение свойства
    Property: "   &8» &9{property_name} &7= &e{value} &8&o(&e&o{property_durability}&8&o)"
    Current: "   &8» &9{property_name} &7= &e{value} &8&o(&e&o{property_durability}&8&o) &e«"

  # Когда игрок удаляет постоянные значения свойств на блоке
  # Это сообщение не является обязательным
  # PH :
  # {block} : блок, из которого игрок удаляет значения
  RemovePermanentValue: "{prefix} &aВсе постоянные значения были удалены"

  # Когда игрок изменяет значение свойства блока
  # Это сообщение не является обязательным
  # PH :
  # {block} : Блок, который игрок редактировал
  # {property} : свойство, которое игрок редактировал
  # {value} : новое значение свойства
  Success:
  SuccessHotbar: "{prefix} &aСвойство &e{property_name} &aизменено на &e{value}"

  # Когда отладочный стик игрока ломается
  # Это сообщение не заменяет сообщение "Успех"!
  # Это сообщение не является обязательным
  # PH :
  # {block} : блок, который игрок редактировал им, чтобы сломать отладочный стик
  # {property} : свойство, которое игрок редактировал, чтобы сломать отладочный стик
  # {value} : новое значение свойства
  Break: "{prefix} &aВаш отладочный стик сломался !"

  # Если вы включили опцию предупреждать игрока, когда его отладочный стик
  # сломается
  # Это сообщение не является обязательным (даже если вы включили опцию)
  # PH :
  # {block} : Блок, который игрок редактировал
  # {property} : свойство, которое игрок редактировал
  # {value} : новое значение свойства
  # {durability} : оставшаяся прочность перед тем, как отладочный стик сломается
  WarnBreakMessage: "{prefix} &aВаш отладочный стик скоро сломается ! &7(&e{durability} осталось&7)"

Command:
  PDS:
    # Когда игрок не имеет разрешения использовать команду be.machigan.protecteddebugstickl.command
    # Это сообщение не является обязательным
    # PH :
    # {perm} : разрешение
    NoPerm: "{prefix} &cУ вас нет разрешения использовать эту команду be.machigan.protecteddebugstickl.command !"

    # Когда отправитель команды be.machigan.protecteddebugstickl.command не дает аргументов
    # Это сообщение обязательно !
    # PH : /
    NotEnoughArg: "{prefix} &cПожалуйста, укажите больше аргументов !"

    Arg:
      Give:
        # Когда игрок хочет выполнить команду be.machigan.protecteddebugstickl.command "/pds give", но
        # у него нет разрешения
        # Это сообщение не является обязательным
        # PH :
        # {perm} : разрешение
        NoPerm: "{prefix} &cУ вас нет разрешения на использование этого аргумента !"

        # Когда отправитель команды be.machigan.protecteddebugstickl.command не указал игрока
        # Это сообщение обязательно !
        # PH : /
        NoPlayer: "{prefix} &cПожалуйста, укажите игрока !"

        # Когда указанный в команде be.machigan.protecteddebugstickl.command игрок не существует или не
        # подключен
        # Это сообщение обязательно !
        # PH :
        # {player} : игрок, который не существует
        UnknownPlayer: "{prefix} &cИгрок &4{player} &cне существует или не подключен !"

        # Когда отправитель команды be.machigan.protecteddebugstickl.command не указал предмет для передачи
        # Это сообщение обязательно !
        # PH :
        # {player} : игрок, который должен получить предмет
        WhatToGive: "{prefix} &cПожалуйста, укажите, какой предмет дать !"

        # Когда указанный в параметрах предмет не является основным, бесконечным или инспектором
        # Это сообщение обязательно !
        # PH :
        # {player} : игрок, который должен получить предмет
        # {item} : предмет, который не существует
        UnknownItem: "{prefix} &cНеверный предмет ! Предмет &4{item} &cне является основным, бесконечным или инспектором !"

        # Когда переданный аргумент базовый, но прочность не указана
        # Это сообщение обязательно !
        # PH :
        # {player} : игрок, который должен получить базовый отладочный стик
        NoDurability: "{prefix} &cПожалуйста, укажите прочность отладочного стика !"

        # Когда аргумент базовый, но прочность недействительна (не число или меньше или равна 0)
        # Это сообщение обязательно !
        # PH :
        # {player} : игрок, который должен получить предмет
        # {durability} : недействительная прочность
        InvalidDurability: "{prefix} &cНедействительная прочность !"

        # Когда отправитель команды be.machigan.protecteddebugstickl.command передал предмет игроку
        # Это сообщение обязательно !
        # PH :
        # {player} : игрок, который получил предмет
        # {item} : переданный предмет
        Success: "{prefix} &aВы передали &2{item} &aигроку &2{player} &a!"

      ReloadConfig:
        # Когда у игрока нет разрешения перезагружать конфигурацию
        # Это сообщение не является обязательным
        # PH :
        # {perm} : отсутствующее разрешение
        NoPerm: "{prefix} &cУ вас нет разрешения на это команду !"

        # Когда конфигурация была перезагружена
        # Это сообщение обязательно !
        # PH : /
        Success: "{prefix} &aКонфигурация была перезагружена !"

        # Когда плагин не может корректно работать из-за большой ошибки в конфигурации
        # В этом случае, помимо этого сообщения, плагин запишет, где проблема
        # Это сообщение обязательно !
        # PH : /
        Error: "{prefix} &cЧто-то пошло не так в конфигурации !
        \n&4&lОтключение плагина
        \n&c&oСмотрите логи для дополнительных данных"

      Load:
        # Когда у игрока нет разрешения использовать команду be.machigan.protecteddebugstickl.command
        # Это сообщение не является обязательным
        # PH :
        # {perm} : отсутствующее разрешение
        NoPerm: "{prefix} &cУ вас нет разрешения на это !"

        # Когда игрок не предоставляет достаточно аргументов
        # Это сообщение обязательно !
        # PH : /
        NotEnoughArg: "{prefix} &cПожалуйста, укажите файл для загрузки !"

        # Когда файл не существует
        # Это сообщение обязательно !
        # PH :
        # {file} : файл, который не существует
        FileNotExists: "{prefix} &cФайл &4{file} &cне существует !"

        # Когда файл уже существует и отправитель команды be.machigan.protecteddebugstickl.command не желает его перезаписывать
        # Это сообщение обязательно !
        # PH :
        # {file} : файл, который уже существует
        FileAlreadyExists: "{prefix} &cФайл &4{file} &cуже существует !
        \n&aИспользуйте &2&o/pds load {file} перезаписать &ato overwrite it"
        FileAlreadyExistsHover: "Нажмите, чтобы получить команду"
        FileAlreadyExistsSuggest: "/pds load {file} перезаписать"

        # Когда файл был загружен
        # Это сообщение обязательно !
        # PH :
        # {file} : файл, который был загружен
        Success: "{prefix} &aФайл &2{file} &aуспешно загружен !"

      Chunk:
        # Когда отправитель команды be.machigan.protecteddebugstickl.command не является игроком
        # (команда основана на местоположении)
        # Это сообщение обязательно
        OnlyPlayer:  "{prefix} &cТолько игроки могут использовать эту команду !"

        # Когда игрок не предоставляет следующий аргумент
        # Это сообщение обязательно
        NotEnoughArg: "{prefix} &cПожалуйста, укажите больше аргументов !"

        Arg:
          Info:
            # Когда игрок хочет выполнить команду be.machigan.protecteddebugstickl.command "/pds chunk info", но
            # у него нет разрешения
            # Это сообщение не является обязательным
            # PH :
            # {perm} : разрешение
            NoPerm: "{prefix} &cУ вас нет разрешения использовать этот аргумент !"

            # Когда у чанка нет информации о плагине
            # Это сообщение обязательно
            NoInfo: "{prefix} &8&oЧанк не имеет информации ..."

            # Первая строка информации, объясняющая, что это информация
            # Это сообщение обязательно
            FirstLine: "{prefix} &aСписок блоков, которые не могут быть изменены &enaturally &a:"

            # Представляет собой строку сообщения информации (каждый — это блок)
            # Это сообщение обязательно
            # PH :
            # {block} : блок, который не подлежит физике
            Line: "   &8» &9{block_material} &7= &c{block_loc_x} &2{block_loc_y} &b{block_loc_z}"
            LineHover: "&aНажмите, чтобы телепортироваться на &c{block_loc_x} &2{block_loc_y} &b{block_loc_z}"
            LineRun: "/tp {block_loc_x} {block_loc_y} {block_loc_z}"
          Clear:
            # Когда игрок хочет выполнить команду be.machigan.protecteddebugstickl.command "/pds chunk clear", но
            # у него нет разрешения
            # Это сообщение не является обязательным
            # PH :
            # {perm} : разрешение
            NoPerm: "{prefix} &cУ вас нет разрешения использовать этот аргумент !"

            # Когда все позиции немодифицируемых (естественно) блоков чанка были очищены
            # Это сообщение обязательно
            Success: "{prefix} &aЧанк теперь &anormal"

    # Когда аргумент не является командой be.machigan.protecteddebugstickl.command
    # Это сообщение не является обязательным
    # PH :
    # {arg} : неверный аргумент
    NoCommandFound: "{prefix} &cКоманда не найдена !"
