# 欢迎来到中文版本的Config.yml，你可以通过输入"/pds load <语言文件名称>"来切换其他语言


# 定义插件的 3 个项目，这三个项目的设置相同。

# 可用数值: fr,en,zh-cn
Lang: 'zh-cn'

Items:
  BasicDebugStick:
    # 物品材料 (e.g. : ARROW)
    Material: "BAMBOO"

    # 物品名称.
    Name: "#33FFBB&l普通的调试棒"

    # 物品描述
    # 可用变量:
    # {durability} : 此调试棒的耐久
    Lore:
      - ""
      - "&e&l右键点击"
      - " &7&o修改方块属性内容"
      - ""
      - "&a&l左键点击"
      - " &7&o修改方块属性类型"
      - ""
      - "&c&l按住Shift + 右键点击"
      - " &7&o清除修改"
      - ""
      - "&9&l按住Shift + 左键点击"
      - " &7&o列出所有属性"
      - ""
      - "&a剩余耐久 : &e{durability}"

    # 物品CustomModelData(可选)
    # CustomModelData: 100

    # 物品的附魔，格式为"minecraft:_______"
    # 此配置非必须
    Enchants:

    # 物品属性
    # 隐藏附魔
    HideEnchants: true

    # 隐藏属性 (栗子 : +2 attack damage)
    HideAttributes: true

    # 隐藏药水效果
    HidePotionEffets: true

    # 隐藏染色
    HideDye: true

    # 隐藏可放置在
    HidePlacedOn: true

    # 不可破坏(与耐久度无关，仍然会破损，仅装饰)
    IsUnbreakable: false

  InfinityDebugStick:
    Material: "DEAD_BUSH"
    Name: "<s:E60000>&l无限<e:FFD919><s:FFD919> &l调试棒<e:E60000>"
    Lore:
      - ""
      - "&e&l右键点击"
      - " &7&o修改方块属性内容"
      - ""
      - "&a&l左键点击"
      - " &7&o修改方块属性类型"
      - ""
      - "&c&l按住Shift + 右键点击"
      - " &7&o清除数值"
      - ""
      - "&9&l按住Shift + 左键点击"
      - " &7&o列出所有属性"
      - ""
      - "&a使用次数 : &e∞"

  # CustomModelData: 100

    Enchants:
      - "unbreaking"
    HideEnchants: true
    HideAttributes: true
    HidePotionEffets: true
    HideDye: true
    IsUnbreakable: true
    HideUnbreakable: false
    HidePlacedOn: true

  Inspector:
    Material: "GOLD_INGOT"
    Name: "<s:FF8C19>&l查看器<e:FF8C19>"
    Lore:
      - ""
      - "&a&l右键点击 &7&o来启用"
      - "&c&l左键点击 &7&o来获取属性内容"
    Enchants:
      - "unbreaking"

  # CustomModelData: 100
    HideEnchants: false
    HideAttributes: true
    HidePotionEffets: true
    HideDye: true
    IsUnbreakable: true
    HideUnbreakable: false
    HidePlacedOn: true

Settings:
# 当调试棒修改此属性时，耐久度可能被修改
# (参考文件“properties_en”文件夹中的注释)
# 属性的耐久度可以是0，但不能是负数或小于0
  Durability:
    # v1.19.0
    ORIENTABLE: 1
    DIRECTIONAL: 1
    ROTATABLE: 1
    SLAB: 1
    BISECTED: 1
    SHAPE_STAIRS: 1
    SHAPE_RAIL: 1
    PERSISTENT: 3
    MULTIPLE_FACING: 1
    LIGHTABLE: 5
    REDSTONE_WIRE: 2
    WATER_LOGGED: 3
    ANALOGUE_POWERABLE: 10
    POWERABLE: 10
    AGEABLE: 20
    STAGE: 10
    HONEY_LEVEL: 5
    WALL: 1
    SNOWABLE: 3
    DISTANCE: 1
    LAYERS: 1
    BAMBOO_LEAVES: 2
    TILT: 5
    EGGS: 50
    SIGNAL_FIRE: 5
    ATTACHABLE: 5
    EXTENDABLE: 10
    HANGABLE: 5
    CAKE: 5
    BERRY: 10
    CONDITIONAL: 10
    OPENABLE: 1
    EYED: 5
    FACE_ATTACHABLE: 3
    FARMLAND: 3
    GATE: 3
    LEVELLED: 10
    THICKNESS: 5
    VERTICAL_DIRECTION: 1
    DELAY: 1
    LOCKED: 2
    CHARGES: 5
    BLOOM: 10
    PHASE: 3
    SUMMON: 10
    SHRIEKING: 1
    PICKLES: 10
    DISARMED: 3
    MOISTURE: 3
    CHEST_TYPE: 5
    TRIGGERED: 1

    # v1.19.3
    OCCUPIED_SLOT: 5

    # v1.20.0
    BRUSHABLE: 3
    HATCH: 20
    PETALS: 20

    # v1.20.5
    BOTTLES: 5

    # v1.21.0
    CRAFTING: 1
    TRIAL_SPAWNER_STATE: 5
    OMINOUS: 15
    VAULT_STATE: 5


  # 隐藏玩家无权限编辑的属性
  HideNoPermProperty: true

  BlackList:
    # 无法被编辑的方块
    Material:
      - "CHEST"

    # 无法编辑的世界
    World:
      - "world_the_end"


  # 调试棒损坏警告
  # 参考"messages_zh-cn.yml" file at "OnUse" -> "WarnBreakMessage"
  WarnPlayerWhenBreaking:
    Enable: true

    #单次提醒/多次提醒
    SendOnce: false

    # 提醒阀值
    Durability: 5


Log:
  # 日志格式
  # 默认格式如下 :
  # "{player} 使用 {property_name} 将 {old_value} 修改为 {value}。位置: {block_loc_x} {block_loc_y} {block_loc_z}"
  # 栗子 :
  # [01:04:27 INFO]: [DebugStick] Machigan edited the property bisected from bottom to top of the block at 39 -60 3 in world
  #
  # 可用变量: (与message_zh-cn.yml)
  # 所有的变量必须为在线玩家
  # {property} : 玩家所更改的属性
  # {value} : 属性的数值
  # {old_value} : 属性之前的数值
  # {block} : 玩家编辑的方块
  # {year} : 年
  # {month} : 月
  # {day} : 日
  # {hour} : 小时
  # {minute} : 分钟
  # {second} : 秒
  # {player} : 玩家名称 (如果你使用 PlaceHoldersAPI, 这个变量是不可用的 -> %player_name%) 
  Format: "{player} 修改了属性 {property_name} 从 {old_value} 到 {value}. 位置 {block_loc_x} {block_loc_y} {block_loc_z}. 世界: {block_loc_world}" 
  # 是否在控制台输出日志 ?
  Console: false



# 你可以为你的调试棒创建配方
# 在子配置中，需要包含以下内容
# 'Item' : "BASIC", "INFINITY" 或 "INSPECTOR"
# 'Durability' : 物品耐久度(当Item值不是BASIC时不是必须的)
# 'Craft' : 合成配方
#
#   / / / / / / /
#   / 1 / 2 / 3 /    / / / /
#   / 4 / 5 / 6 / -> /调试棒/
#   / 7 / 8 / 9 /    / / / /
#   / / / / / / /
#
# 你不能使用所有的合成槽位，并且配置的槽位都需要有一个有效物品填充
# 这里是两个栗子:
Recipes:
  basic:
    Item: "BASIC"
    Durability: 1000
    Craft:
      2: "DIAMOND"
      5: "BLAZE_ROD"
      8: "BLAZE_ROD"
  infinity:
    Item: "INFINITY"
    Craft:
      1: "BEACON"
      2: "NETHERITE_BLOCK"
      3: "BEACON"
      5: "BLAZE_ROD"
      8: "BLAZE_ROD"